scalar DateTime

"""Esto representa un aeropuerto"""
type Aeropuerto {
    """Identificador de un aeropuerto"""
    id: ID!
    localizacion: String!
    rutas: [Ruta!]
    aviones: [Avion!]!
}

type Ruta {
    id: ID!
    fechaHoraSalida: DateTime!
    kilometros: Int!
}

type Avion {
    id: ID!
    matricula: String!
    velocidadHora: Int!
    pasajeros: [Pasajero!]!
}

type Pasajero {
    id: ID!
    nombre: String!
    apellido: String!
}
    """Connection DB"""
type User {
        email: String!
        name: String
        createAt: DateTime!
        post: [Post]
}

type Post {
    id: ID!
    title: String!
    content: String
    user: User!
}

type Query {
    """Retornara la lista de aeropuertos"""
    listarAeropuertos: [Aeropuerto!]!
    """Retornara el aeropuerto"""
    obtenerAeropuertoPorId(
        """Identificador de un aeropuerto"""
        id: ID!
    ): Aeropuerto
    obtenerAeropuerto(id: ID, localizacion: String): Aeropuerto
    allUsers: [User!]!
    allPost: [Post!]!
}

type Mutation {
    crearPasajero(idAvion: ID!, nombre: String, apellido: String): Pasajero
    actualizarVelocidadHora(idAvion: ID!, velocidadHora: Int): Avion!
    vaciarPasajeros(idAvion: ID!): Avion!
}
